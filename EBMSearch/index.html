<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Lenophie" />
        <link href="./css/bulma.min.css" rel="stylesheet" />
        <link href="./css/fontawesome.min.css" rel="stylesheet" />
        <link href="./css/solid.min.css" rel="stylesheet" />
        <link href="./css/index.css" rel="stylesheet" />
        <title>EBM'Search</title>
    </head>
    <body>
        <div class="container is-fluid">
            <header>
                <div class="columns is-vcentered">
                    <div class="column is-full">
                        <h1 class="title is-1">EBM'Search</h1>
                        <hr class="h1-hr">
                    </div>
                </div>
            </header>
            <div class="columns" id="search-bar">
                <div class="column is-8 is-offset-2">
                    <div class="control has-icons-left is-loading">
                        <input class="input" id="search-bar-input" type="text" placeholder="Entrer un nom...">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="columns" id="suggestions-list">
                <ul>
                    <li>
                        <i class="fas fa-user"></i>
                        Test
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
