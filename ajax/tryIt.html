<head> 
<!-- 
Fichier tryIt.html
1/ STRUCTURE
Utiliser une balise <label>
 
2/ PRESENTATION
Produire un design "responsive"

3/ INTERACTION 
En utilisant la lib. utils.js :
clic sur btn => actualiser cadre à droite
clic sur CB/label => activer mise à jour 
	* automatique (onkeyup dans cadre saisie)
	* [OPTIONNEL] periodique (cf. window.setTimeout)
appui sur ESC => désactiver maj automatique (décocher cb)
survol du btn ou CB ou label => afficher info-bulle
-->
<style>
#banniere { /* grise, texte centré */
		background-color:lightgrey;
		padding:5px;height:25px;line-height:25px;
		text-align:center; }
.cadre { /* les deux cadres en bas */ 
		position:absolute;top:50px;bottom:2%;
		border:1px solid black; }
#cadreSaisie { /* cadre, à gauche */
		left:2%;right:51%; }
#visuel { /* cadre, à droite */ 
		right:2%;left:51%; padding:5px;}
#saisie { /* textarea */
		border:none;resize:none;
		position:absolute; 
		width:99%;height:99%;padding:5px;
}
</style> 
<script src="utils.js">
// SURTOUT RIEN ICI !!
</script>

<script>
// TODO: mettre en place une mise à jour périodique
function maj() {
	html("visuel",val("saisie"));
}
function actuAuto() {
	maj(); 
}
function saisir() {
	if (val("cbAuto")) maj();
}

function appui(contexte) {
	if (contexte.which == 27) {
		// 27 <=> Touche "ESCAPE" du clavier
		val("cbAuto",false);
	}
}
</script>
</head> 
<body onkeyup="appui(event);">
<div id="banniere">
	<input 	type="button" id="btnActu" 
		value="Actualiser" 
		onclick="maj();"/>
	<input type="checkbox" id="cbAuto" 
		onclick="actuAuto();"/>
	<label for="cbAuto" >automatiquement</label>
</div>
<div class="cadre" id="cadreSaisie">
	<textarea onkeyup="saisir();"
		  id="saisie">TEXTAREA:saisie
	</textarea>
</div>
<div class="cadre" id="visuel">DIV:visuel</div>
</body>
